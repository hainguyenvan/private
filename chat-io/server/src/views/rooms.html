<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat IO</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
</head>

<body ng-app="myAppRoomsList" ng-controller="myCtrlRoomsList" ng-init="init()">

  <div class="container clearfix" style="width: 500px;">
    <div class="controls" style="border: none; width: 100%;">
      <a href="/logout" class="logout-btn" style="width: auto; padding: 13px; font-size: 12px;">Logout</a>
    </div>

    <div class="room" style="width: 100%;">
      <div class="room-header clearfix">
        <div class="room-about">
          <div class="room-title">Username</div>
          <div class="room-num-rooms">{{user.username}}</div>
        </div>
        <!-- <div class="room-about">
          <div class="room-title">Rooms</div>
          <div class="room-num-rooms">100 Room(s)</div>
        </div> -->
        <i class="fa fa-th-list"></i>
      </div> <!-- end room-header -->

      <div class="room-create clearfix" style="border-bottom: 2px solid white;">
        <input type="text" name="title" autofocus placeholder="Type a new room" ng-model="roomName">
        <button ng-click="onCreateRoom()">Create</button>
      </div> <!-- end room-create -->

      <div class="room-list">
        <ul>
          <a ng-repeat="room in roomsList" href="" ng-click="onClickChatRoom(room.pk)">
            <li class="room-item">{{room.name}}</li>
          </a>
        </ul>
      </div> <!-- end room-list -->
    </div> <!-- end room -->

  </div> <!-- end container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
