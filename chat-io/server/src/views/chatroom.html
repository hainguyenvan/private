<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat IO</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
</head>

<body ng-app="myAppChatroom" ng-controller="myCtrlChatroom" ng-init="init()">
  <div class="container clearfix">
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="https://pbs.twimg.com/profile_images/786875117812998144/H7h6iY9D_400x400.jpg" alt="avatar">
        <div class="chat-about">
          <div class="chat-room">{{user.username}}</div>
          <div class="chat-num-users"> User(s)</div>
        </div>
        <i class="fa fa-users"></i>
      </div> <!-- end chat-header -->

      <div class="chat-history">
        <ul>
          <li>
            <div class="message-data">
              <span class="message-data-name">hainv</span>
              <span class="message-data-time">14/06/2019</span>
            </div>
            <div class="message my-message" dir="auto">test</div>
          </li>
        </ul>
      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <textarea name="message" placeholder="Type your message" rows="3"></textarea>
        <button type="submit">Send</button>
      </div> <!-- end chat-message -->
    </div> <!-- end chat -->

    <div class="controls">
      <!-- <a href="" class="logout-btn">Logout</a> -->
      <a href="" class="rooms-btn">Rooms: {{room.name}}</a>
    </div>

    <div class="users-list">
      <ul class="list">
        <li class="clearfix" ng-repeat="user in room.members">
          <img src="img/user.jpg" alt="hainv11">
          <div class="about">
            <div class="name">{{user.username}}</div>
            <div class="status"><i class="fa fa-circle online"></i> online</div>
          </div>
        </li>
      </ul>
    </div>
  </div> <!-- end container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
